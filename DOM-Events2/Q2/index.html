<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events 2 - Q2 | Ex. Solutions</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Enrollment for WebDev course</h1>

    <form action="">
        <label>Student Name:</label>
        <input type="text" placeholder="Lorem Ipsum" name="name">
        <br>

        <label>Student Age:</label>
        <input type="number" value="15" name="age">
        <br>

        <h2>Skills:</h2>
        <label>
            <input type="checkbox" name="computer">
            Can operate computer comfortably
        </label>
        <br>
        <label>
            <input type="checkbox" name="internet">
            Familiar with internet usage
        </label>
        <br>

        <br>
        <br>

        <button type="submit">Check Result</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
